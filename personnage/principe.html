<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix du Personnage</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>

  <div class="container">
    <button id="prev">&#8592;</button> <!-- Flèche gauche -->
    
    <div class="card">
      <img id="character-image" src="" alt="Personnage">
      <h2 id="character-name"></h2>
      <p id="character-description"></p>
      <button id="select-btn" class="select-button">Sélectionner</button>
    </div>
    
    <button id="next">&#8594;</button> <!-- Flèche droite -->
  </div>


  <script src="js.js"></script>
</body>
</html>
